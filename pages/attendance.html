<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Management</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="navbar">Attendance Monitoring System</div>
    <div class="main-container">
      <div class="sidebar">
        <div><a href="../index.html">Department</a></div>
        <div><a href="./course.html">Course</a></div>
        <div><a href="./subject.html">Subject</a></div>
        <div><a href="./teacher.html">Teacher</a></div>
        <div><a href="./student.html">Student</a></div>
        <div><a href="./attendance.html">Attendance</a></div>
      </div>
      <div class="form-container">
        <div class="form-bg">
          <div class="header">
            <h2>Enter Attendance Data</h2>
          </div>
          <form id="attendance-form" class="form">
            <div class="form-control">
              <label for="date">Select Date</label>
              <input type="date" placeholder="" id="date" required />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="rollno">Student Roll No</label>
              <input type="number" placeholder="" id="rollno" required />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="semester">Semester</label>
              <input type="text" placeholder="" id="semester" required />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="username">Enter Subject</label>
              <input type="text" placeholder="" id="subject" required />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="attendance">Attendance</label><br />
              <select name="Status" id="attendance">
                <option>Present</option>
                <option>Absent</option>
              </select>
              <br />
              <small>Error message</small>
            </div>
            <div class="buttons">
              <button class="submit">Submit</button>
              <button class="clear">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
