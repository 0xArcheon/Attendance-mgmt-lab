<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Management</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="navbar">Attendance Monitoring System</div>
    <div class="main-container">
      <div class="sidebar">
        <div><a href="../index.html">Department</a></div>
        <div><a href="./course.html">Course</a></div>
        <div><a href="./student.html">Subject</a></div>
        <div><a href="./teacher.html">Teacher</a></div>
        <div><a href="./student.html">Student</a></div>
        <div><a href="./attendance.html">Attendance</a></div>
      </div>
      <div class="form-container">
        <div class="form-bg">
          <div class="header">
            <h2>Enter Subject Data</h2>
          </div>
          <form id="subject-form" class="form">
            <div class="form-control">
              <label for="subject_id">Subject ID</label>
              <input type="email" placeholder="Will be auto generated" id="subject_id" disabled />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="sub_name">Subject Name</label>
              <input type="text" placeholder="" id="sub_name" required />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="course">Course</label>
              <input type="text" placeholder="" id="course" required />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="semester">Semester</label><br />
              <select name="Semester" id="semester">
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
                <option>5th</option>
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
              </select>
              <br />
              <small>Error message</small>
            </div>
            <div class="buttons">
              <button class="submit">Submit</button>
              <button class="clear">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
