<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">Attendance Monitoring System</div>
    <div class="main-container">
      <div class="sidebar">
        <div><a href="department.html">Department</a></div>
        <div><a href="course.html">Course</a></div>
        <div><a href="subject.html">Subject</a></div>
        <div><a href="teacher.html">Teacher</a></div>
        <div><a href="student.html">Student</a></div>
        <div><a href="attendance.html">Attendance</a></div>
      </div>
      <div class="form-container">
        <div class="form-bg">
          <div class="header">
            <h2>Enter Department Data</h2>
          </div>
          <form id="department-form" class="form">
            <div class="form-control">
              <label for="dept_id">Department ID</label>
              <input type="text" placeholder="Department ID Will be auto generated" id="dept_id" disabled/>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="dept_name">Department Name</label>
              <input type="branch" placeholder="" id="dept_name" required />
              <small>Error message</small>
            </div>
            <div class="buttons">
              <button class="submit">Submit</button>
              <button class="clear">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
