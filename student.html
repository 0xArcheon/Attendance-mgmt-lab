<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">Attendance Monitoring System</div>
    <div class="main-container">
      <div class="sidebar">
        <div><a href="department.html">Department</a></div>
        <div><a href="course.html">Course</a></div>
        <div><a href="subject.html">Subject</a></div>
        <div><a href="teacher.html">Teacher</a></div>
        <div><a href="student.html">Student</a></div>
        <div><a href="attendance.html">Attendance</a></div>
      </div>
      <div class="form-container">
        <div class="form-bg">
          <div class="header">
            <h2>Enter Student Data</h2>
          </div>
          <form id="student-form" class="form">
            <div class="form-control">
              <label for="s_name">Student Name</label>
              <input type="text" placeholder="" id="s_name" required />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="rollno">Roll No</label>
              <input type="number" placeholder="Roll Number will be auto generated" id="rollno" disabled />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="department">Department</label><br />
              <select name="Course" id="department">
                <option>Civil Engineering</option>
                <option>Mechanical Engineering</option>
                <option>Computer Application</option>
                <option>Electrical Engineering</option>
                <option>Computer Science Engineering</option>
              </select>
              <br />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="admission_yr">Admission Year</label>
              <input type="date" placeholder="" id="admission_yr" required />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="s_gender">Gender</label><br />
              <select name="Course" id="s_gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
              <br />
              <small>Error message</small>
            </div>
            <div class="buttons">
              <button class="submit">Submit</button>
              <button class="clear">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
